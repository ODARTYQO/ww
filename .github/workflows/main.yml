name: Transcribe Audio with Whisper

on:
  workflow_dispatch:
    inputs:
      audio_file:
        description: 'Path to audio file'
        required: true
        default: 'audio.mp3'

jobs:
  transcribe:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Whisper and dependencies
        run: |
          pip install git+https://github.com/openai/whisper.git
          sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Run Whisper transcription
        run: |
          whisper "${{ github.event.inputs.audio_file }}" --language Hebrew --task transcribe --output_format srt

      - name: Upload SRT file as artifact
        uses: actions/upload-artifact@v4
        with:
          name: subtitles
          path: '*.srt'
